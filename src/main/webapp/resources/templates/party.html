<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/2000/svg">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/party.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script th:src="@{/js/party.js}" type="text/javascript"></script>

    <title>PARTY TIME!</title>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                Party details
                </h1>
            </div>
        </div>
    </section>
    <div th:if="${party.image}!=null" class="image level">
        <div class="level-item">
            <img class="left" th:src="@{'/images/' + ${party.image.name}}"/>
        </div>
        <div class="level-item">
             <img class="center" th:src="@{'/images/' + ${party.image.name}}"/>
        </div>
        <div class="level-item">
            <img class="right" th:src="@{'/images/' + ${party.image.name}}"/>
        </div>
    </div>
    <section class="section">
        <div class="container">
            <h2 class="subtitle">Party name</h2>
            <p class="limited" id="party_name" th:text="${party.name}"></p><br/><br/>
            <h2 class="subtitle">Description</h2>
            <p class="limited" id="description" th:text="${party.description}"></p><br/><br/>
            <h2 class="subtitle">When:</h2>
            <p class="limited" id="date" th:text="${party.date}"></p><br/><br/>
            <h2 class="subtitle">Where:</h2>
            <p class="limited" id="address" th:text="${party.city} + ', ul. ' + ${party.address}"></p><br/>
            <button class="button is-primary" id="back">Back</button>
            <button class="button" id="main_page">Main Page</button>
        </div>
    </section>


</body>
</html>
