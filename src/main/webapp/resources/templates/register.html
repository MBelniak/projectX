<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookiesHandler.js}"></script>

    <title>PARTY TIME! - REGISTER</title>
</head>
<body>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container level">
            <div class="level-left">
                <div class="level-item">
            <h1 class="title">Sign up</h1>
                </div>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="level-right">
                <div th:replace="index::principal">
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div style="max-width: 600px; margin: 0 auto; align-content: center;">
        <span style="color: #f00; font-size: 12px;">*</span>Email: <span id="email-exists" style="color: #F00; font-size: 10px"></span><br/>
        <input class="input" id="email" placeholder="example@gmail.com" autofocus="autofocus"/><br/>
        <span style="color: #f00; font-size: 12px;">*</span>First name:<br/>
        <input class="input" id="first_name" placeholder="Your name"/><br/>
        <span style="color: #f00; font-size: 12px;">*</span>Surname:<br/>
        <input class="input" id="surname" placeholder="Your surname"/><br/>
        <span style="color: #f00; font-size: 12px;">*</span>Date of birth:<br/>
        <input type="date" id="birth"/><br/>
        <span style="color: #f00; font-size: 12px;">*</span>Password(<span style="font-size: 13px; opacity: 0.9;">min. 8 characters</span>):<br/>
        <input type="password" class="input" id="password" placeholder="Pick up a password"/><br/>
        <button class="button is-primary" id="sign_up">Sign up!</button>
        <button class="button" id="back">Back</button>
        <p id="warning"></p>
    </div>
</section>

</body>
</html>
