<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>ERROR PAGE</title>
</head>
<body>
<section class="hero is-danger">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Ups! Something went wrong.</h1>
        </div>
    </div>
</section>
<section class="section">
    <h2 style="text-align: center">The page you try to connect to is not available.</h2>
    <h2 style="text-align: center">Error code: [[${status}]] - [[${error}]]</h2>
    <div style="align-content: center">
        <form action="/" style="text-align: center">
            <input type="submit" class="button is-primary" style="display: inline-block;" value="To the main page!"/>
        </form>
    </div>
</section>

</body>
</html>
