<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" th:href="@{/css/parties.css}"/>
    <script th:src="@{/js/parties.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <title>PARTY TIME!</title>
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container level">
                <div class="level-left">
                    <div class="level-item">
                        <h1 class="title">
                            Upcoming parties
                        </h1>
                    </div>
                </div>
                <div th:if="${#authorization.expression('isAuthenticated()')}" class="level-right">
                    <div th:replace="index::principal">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section th:if="${#vars['message']!=null}" class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <p style="text-align: center;" th:text="${#vars['message']}"></p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <table class="table is-hoverable is-striped is-fullwidth">
                <thead>
                <th id="th_name">Name</th>
                <th id="th_date">Date, time</th>
                <th id="th_address">Address</th>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
            <button class="button is-primary" id="main_page">Main page</button>
        </div>
    </section>
</body>
</html>
